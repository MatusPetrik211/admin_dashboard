<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg" href="icons/favicon.svg">
    <link rel="stylesheet" href="styles.css">
    <title>Admin dashboard</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-top">
                <div class="header-top-left">
                    <label for="search"><img class="search-icon" src="icons/search.svg" alt="search icon" width="25px"></label>
                    <input type="search" id="search" name="search">
                </div>
                <div class="header-top-right">
                    <img class="news-icon" src="icons/bell-outline.svg" alt="notifications icon" width="25px">
                    <img class="profile-pic" src="icons/favicon.svg" alt="profile picture" width="30px">
                    <h3>Morgan Oakley</h3>
                </div>
            </div>
                <div class="header-bottom">
                    <div class="header-bottom-left">
                        <img class="profile-pic" src="icons/favicon.svg" alt="profile picture" width="60px">
                        <div class="intro">
                            <h5>Hi there,</h5>
                            <h2>Morgan Oakley (@morgan)</h2>
                        </div>
                    </div>
                    <div class="header-bottom-right">
                        <button>New</button>
                        <button>Upload</button>
                        <button>Share</button>
                    </div>
                </div>
        </header>
        <aside>
            <div class="aside-grid">
                <img src="icons/favicon.svg" alt="dashboard icon" width="50px">
                <h1 class="title">Dashboard</h1>
            </div>
            <div class="aside-grid">
                <img src="icons/home.svg" alt="home icon" width="25px">
                <h1>Home</h1>
                <img src="icons/card-account-details-outline.svg" alt="profile icon" width="25px">
                <h1>Profile</h1>
                <img src="icons/message-reply-text-outline.svg" alt="messages icon" width="25px">
                <h1>Messages</h1>
                <img src="icons/clock-time-five.svg" alt="history icon" width="25px">
                <h1>History</h1>
                <img src="icons/calendar-check.svg" alt="tasks icon" width="25px">
                <h1>Tasks</h1>
                <img src="icons/account-group.svg" alt="community icon" width="25px">
                <h1>Communities</h1>
            </div>
            <div class="aside-grid">
                <img src="icons/cog.svg" alt="settings icon" width="25px">
                <h1>Settings</h1>
                <img src="icons/message-question.svg" alt="support icon" width="25px">
                <h1>Support</h1>
                <img src="icons/shield-check.svg" alt="privacy icon" width="25px">
                <h1>Privacy</h1>
            </div>
        </aside>
        <main>

        </main>
    </div>
</body>
</html>
